title: "bash-board"
description: "Board Jekyll blog theme."
author:
  name: "vllur"
  
url: "https://vllur.github.io"
baseurl: /bash-board

source: .
destination: ./_site
permalink: /:title
paginate: 4
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
exclude: [vendor]
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

google_analytics: ""
owner : "vllur"
lang: "en_GB"
iso-lang: "en"