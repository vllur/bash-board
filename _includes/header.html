<header>
    <section class="upperHeaderWrapper">
        <h1><span onclick="openNav()">open</span> <a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
    </section>
    <section class="bottomHeaderWrapper">
        <h1>
            {% if page.title %}
                {{ page.title | downcase | replace: " ", "-"}}
            {% else %}
                Home
            {% endif %}
        </h1>
    </section>
</header>
