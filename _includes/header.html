<header>
    <section class="upperHeaderWrapper">
        <div>
            <span onclick="openNav()"><i class="icon-menu"></i></span>
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        </div>
        <div>
            <span onclick="location.href='{{ site.baseurl }}/search'"><i class="icon-search"></i></span>
        </div>
    </section>
    <section class="bottomHeaderWrapper">
        <h1>
            {% if page.title %}
                {{ page.title }}
            {% else %}
                Home
            {% endif %}
        </h1>
    </section>
</header>
