<span>
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="{{ site.url }}{{ site.baseurl }}/tag/{{ tag_name }}"><code class="highligher-rouge">{{ tag_name }}</code></a>
  {% endfor %}
  
  {% for tag in post.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="{{ site.url }}{{ site.baseurl }}/tag/{{ tag_name }}"><code class="highligher-rouge">{{ tag_name }}</code></a>
  {% endfor %}
</span>
