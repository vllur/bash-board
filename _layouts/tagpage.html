---
layout: page
---

<h2> All news tagged with "{{ page.tag }}" </h2>
<h3> <a href="{{ "/tag" | absolute_url }}"> All tags </a> </h3>
<ul class="taglist">
{% for post in site.tags[page.tag] %}
  <li> <a href="{{ post.url | absolute_url}}">{{ post.title }} </a> {{ post.date | date_to_string }} <br>
	{{ post.description }}
  </li>
{% endfor %}
</ul>
