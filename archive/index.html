---
layout: page
title: Search
---

<div id="search-container">
    <input type="text" id="search-input" placeholder="Type to search...">
    <article id="results-container"></article>
</div>

<article class="TagCloud">
  <h2 class="u-neon-header"> Tag cloud </h2>
  <ul class="TagCloud-ul">
  {% for tag in site.tags %}
    <li><a href="#" onclick="javascript:fill_input('{{ tag[0] }}')">{{ tag[0] }}</a></li>
  {% endfor %}
  </ul>
</article>

<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.7.2/simple-jekyll-search.min.js" type="text/javascript"></script>
<script src="../assets/js/archive.js"></script>
